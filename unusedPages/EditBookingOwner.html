<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Booking - Owner</title>
    <link rel="icon" type="image/x-icon" href="image\car-wash.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
        }

        h2 {
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        button {
            display: block;
            margin: 20px auto;
        }

        /* Add New Booking Styles */
        .booking-container {
            position: relative;
            width: 1276px;
            height: 832px;
            left: 1435px;
            top: 2617px;
            background: #F1F1F1;
        }

        .contact {
            position: absolute;
            width: 1276px;
            height: 832px;
            left: 0px;
            top: 0px;
            background: #FFFFFF;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.25);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Edit Booking</h2>
        <form id="editBookingForm">
            <div class="form-group">
                <label for="bookingID">Booking ID:</label>
                <input type="text" class="form-control" id="bookingID" name="bookingID" readonly>
            </div>

            <div class="form-group">
                <label for="serviceType">Service Type:</label>
                <select class="form-control" id="serviceType" name="serviceType">
                    <option value="BasicWash">Basic Wash</option>
                    <option value="Detailing">Detailing</option>
                    <option value="Premium">Premium</option>
                    <option value="Detailing 1 layer polish">Detailing 1 layer polish</option>
                    <option value="Interior cleaning ">Interior cleaning </option>
                    <option value="Polish lampu">Polish lampu</option>
                    <option value="Watermark cleaning">Watermark cleaning</option>
                    <option value="Nano mist">Nano mist</option>
                    <option value="Tinted">Tinted</option>
                </select>
            </div>

            <div class="form-group">
                <label for="carType">Car Type:</label>
                <select class="form-control" id="carType" name="carType">
                    <option value="smallCar">Small Car</option>
                    <option value="SUV">SUV</option>
                    <option value="van">Van</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bookingDate">Booking Date:</label>
                <input type="date" class="form-control" id="bookingDate" name="bookingDate">
            </div>

            <div class="form-group">
                <label for="bookingTime">Booking Time:</label>
                <input type="time" class="form-control" id="bookingTime" name="bookingTime">
            </div>

            <div class="form-group">
                <label for="paymentOption">Payment Option:</label>
                <select class="form-control" id="paymentOption" name="paymentOption">
                    <option value="online">Online</option>
                    <option value="offline">Offline</option>
                </select>
            </div>

            <div class="form-group">
                <label for="status">Status:</label>
                <select class="form-control" id="status" name="status">
                    <option value="pending">Pending</option>
                    <option value="confirmed">Confirmed</option>
                    <option value="canceled">Canceled</option>
                </select>
            </div>

            <center><button type="button" class="btn btn-primary" onclick="validateEditBooking()">Submit</button></center>
        </form>
    </div>

    <script>
        function validateEditBooking() {
            var bookingID = document.getElementById("bookingID").value;
            var serviceType = document.getElementById("serviceType").value;
            var carType = document.getElementById("carType").value;
            var bookingDate = document.getElementById("bookingDate").value;
            var bookingTime = document.getElementById("bookingTime").value;
            var paymentOption = document.getElementById("paymentOption").value;
            var status = document.getElementById("status").value;

            // Add your validation logic here

            // If validation passes, you can proceed to save the changes
            alert("Changes saved successfully for Booking ID: " + bookingID);
        }

        // Function to set initial values in the form (replace this with actual data)
        function setInitialValues() {
            document.getElementById("bookingID").value = "123"; // Replace with actual booking ID
            document.getElementById("serviceType").value = "carWash"; // Replace with actual service type
            document.getElementById("carType").value = "smallCar"; // Replace with actual car type
            document.getElementById("bookingDate").value = "2023-01-01"; // Replace with actual booking date
            document.getElementById("bookingTime").value = "10:00"; // Replace with actual booking time
            document.getElementById("paymentOption").value = "Online"; // Replace with actual service type
            document.getElementById("status").value = "pending"; // Replace with actual status
        }

        // Set initial values when the page loads
        window.onload = setInitialValues;
    </script>
</body>
</html>
